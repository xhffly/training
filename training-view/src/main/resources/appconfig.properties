# Properties file with JDBC and JPA settings.
# Connection Info
# \u6570\u636e\u5e93\u9a71\u52a8
jdbc.driverClassName=com.mysql.jdbc.Driver
# \u6570\u636e\u5e93\u8fde\u63a5url
jdbc.url=jdbc:mysql://localhost:3306/chnmedicine?useUnicode=true&characterEncoding=UTF-8&useOldAliasMetadataBehavior=true
# \u6570\u636e\u5e93\u7528\u6237\u540d
jdbc.username=root
# \u6570\u636e\u5e93\u5bc6\u7801
jdbc.password=root

# Connection Pooling Info
# \u521d\u59cb\u5316\u65f6\u83b7\u53d6\u7684\u8fde\u63a5\u6570\u91cf\uff0c\u53d6\u503c\u5e94\u5728minPoolSize\u4e0emaxPoolSize\u4e4b\u95f4
jdbc.initialPoolSize=10
# \u8fde\u63a5\u6c60\u4e2d\u4fdd\u7559\u7684\u6700\u5c0f\u8fde\u63a5\u6570
jdbc.minPoolSize=10
# \u8fde\u63a5\u6c60\u4e2d\u4fdd\u7559\u7684\u6700\u5927\u8fde\u63a5\u6570
jdbc.maxPoolSize=50
# \u6700\u5927\u7a7a\u95f2\u65f6\u95f4,\u591a\u5c11\u79d2\u5185\u672a\u4f7f\u7528\u5219\u8fde\u63a5\u88ab\u4e22\u5f03\uff0c\u82e5\u4e3a0\u5219\u6c38\u4e0d\u4e22\u5f03\u3002
jdbc.maxIdleTime=600
# JDBC\u7684\u6807\u51c6\u53c2\u6570\uff0c\u7528\u4ee5\u63a7\u5236\u6570\u636e\u6e90\u5185\u52a0\u8f7d\u7684PreparedStatements\u6570\u91cf\u3002
jdbc.maxStatements=0
# \u5f53\u8fde\u63a5\u6c60\u4e2d\u7684\u8fde\u63a5\u8017\u5c3d\u7684\u65f6\u5019c3p0\u4e00\u6b21\u540c\u65f6\u83b7\u53d6\u7684\u8fde\u63a5\u6570
jdbc.acquireIncrement=5
# \u5b9a\u4e49\u5728\u4ece\u6570\u636e\u5e93\u83b7\u53d6\u65b0\u8fde\u63a5\u5931\u8d25\u540e\u91cd\u590d\u5c1d\u8bd5\u7684\u6b21\u6570
jdbc.acquireRetryAttempts=30
# \u4e24\u6b21\u8fde\u63a5\u4e2d\u95f4\u9694\u65f6\u95f4\uff0c\u5355\u4f4d\uff1a\u6beb\u79d2\u3002
jdbc.acquireRetryDelay=1000
# \u9694\u591a\u5c11\u79d2\u68c0\u67e5\u6240\u6709\u8fde\u63a5\u6c60\u4e2d\u7684\u7a7a\u95f2\u8fde\u63a5\uff0c\u9ed8\u8ba4\u4e3a0\u8868\u793a\u4e0d\u68c0\u67e5
jdbc.idleConnectionTestPeriod=600
# \u8fde\u63a5\u5173\u95ed\u65f6\u9ed8\u8ba4\u5c06\u6240\u6709\u672a\u63d0\u4ea4\u7684\u64cd\u4f5c\u56de\u6eda\u3002\u9ed8\u8ba4\u4e3afalse
jdbc.autoCommitOnClose=false
# \u83b7\u53d6\u8fde\u63a5\u5931\u8d25\u5c06\u4f1a\u5f15\u8d77\u6240\u6709\u7b49\u5f85\u83b7\u53d6\u8fde\u63a5\u7684\u7ebf\u7a0b\u629b\u51fa\u5f02\u5e38
jdbc.breakAfterAcquireFailure=false

# hibernate settings
# hibernate\u65b9\u8a00 
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
# \u662f\u5426\u663e\u793a\u6700\u7ec8\u6267\u884c\u7684SQL
hibernate.show_sql=true
# \u683c\u5f0f\u5316\u663e\u793aSQL
hibernate.format_sql=false
# \u5728SQL\u4e2d\u751f\u6210\u6709\u52a9\u4e8e\u8c03\u8bd5\u7684\u6ce8\u91ca\u4fe1\u606f
hibernate.use_sql_comments=false
# \u8bbe\u5b9aJDBC\u7684Statement\u8bfb\u53d6\u6570\u636e\u65f6\u6bcf\u6b21\u4ece\u6570\u636e\u5e93\u4e2d\u53d6\u51fa\u7684\u8bb0\u5f55\u6761\u6570
hibernate.jdbc.fetch_size=100
# \u8bbe\u5b9a\u5bf9\u6570\u636e\u5e93\u8fdb\u884c\u6279\u91cf\u5220\u9664\u3001\u66f4\u65b0\u548c\u63d2\u5165\u65f6\u7684\u6279\u6b21\u5927\u5c0f
hibernate.jdbc.batch_size=30
# \u7edf\u8ba1\u7b56\u7565
hibernate.generate_statistics=true
# \u81ea\u5b9a\u4e49\u7684CacheProvider\u7684\u7c7b\u540d
hibernate.cache.provider_class=org.hibernate.cache.HashtableCacheProvider
# \u8bbe\u7f6eJDBC\u4e8b\u52a1\u9694\u79bb\u7ea7\u522b
# 1\uff1a\u8bfb\u64cd\u4f5c\u672a\u63d0\u4ea4\uff08Read Uncommitted\uff09
# 2\uff1a\u8bfb\u64cd\u4f5c\u5df2\u63d0\u4ea4\uff08Read Committed\uff09
# 4\uff1a\u53ef\u91cd\u8bfb\uff08Repeatable Read\uff09
# 8\uff1a\u53ef\u4e32\u884c\u5316\uff08Serializable\uff09
hibernate.connection.isolation=4
# \u5141\u8bb8\u88ab\u7f13\u5b58\u7684JDBC\u8fde\u63a5\u5f00\u542f\u81ea\u52a8\u63d0\u4ea4
hibernate.connection.autocommit=false
# \u81ea\u52a8\u91cd\u65b0\u8fde\u63a5
hibernate.autoReconnect=true
# \u751f\u6210\u6570\u636e\u8868 create update none
hibernate.hbm2ddl.auto=none
